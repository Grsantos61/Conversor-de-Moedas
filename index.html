<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="img-logo" src="img/conversao-de-moeda.png" alt="logo-principal">

    <main>
        <label>
            Converter <b>de</b> <br>
            <select>
                <option>R$ Real Brasileiro</option>
          <!--  <option>US$ Dólar Americano</option>
                <option>€ Euro</option> --> 
            </select>
        </label>

        <br>

        <label>
            Converter <b>para</b> <br>
            <select class="currency-select">
                <option value="Dolar">US$ Dólar Americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Bitcoin">₿ Bitcoin</option>
                <option value="Libra">£ Libra</option>
            </select>
        </label>

        <br>

        <label>
            <b>Valor</b> <br>
            <input class="input-convert" placeholder="10.000,00">
        </label>
        
        <br>

        <button class="button-convert">Converter</button>

        <section>
            <div>
                <img class="img-convert" src="img/brasil.png" alt="logo-converte">
                <p class="title">Real</p>
                <p class="value-convert"> <b>R$ 0,00</b> </p>
            </div>

            <img class="img-seta" src="img/seta.png" alt="seta">

            <div>
                <img class="img-convert"  id="img-convert" src="img/estados-unidos.png" alt="logo-convertido">
                <p class="title" id="currency-name">Dólar americano</p>
                <p class="value-converted"> <b>US$ 0,00</b> </p>
            </div>
        </section>

    </main>
</body>

    <script src="script.js"></script>

</html>
